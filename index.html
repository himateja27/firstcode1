<!DOCTYPE html>
<html>
  <head>
    <title>frontend</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
        <h1 style="text-align: center">Facebook</h1>
    <h2 style="text-align: center">Create a new account</h2>
    <p style="text-align: center">Its quick and easy</p>
    <hr />
    <form action="">
      <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Surname" required />
      <br />
      <label>Date of birth</label>
      <br />
      <select style="width: 100px">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      <select style="width: 100px">
        <option>jan</option>
        <option>feb</option>
        <option>mar</option>
      </select>
      <select style="width: 100px">
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
      </select>
      <br />
      <label>Gender</label>
      <br />
      <label for="female">Female</label>
      <input id="female" type="radio" name="Gender" value="Female" />
      <label for="Male">Male</label>
      <input id="Male" type="radio" name="Gender" value="Male" />
      <label for="Custom">Custom</label>
      <input id="Custom" type="radio" name="Gender" value="Custom" />
      <br />
      <input type="email" placeholder="email" required />
      <br />
      <input type="password" placeholder="password" required />
      <br />
      <p>
        people who use our service may have uploaded your contact information to
        <br />
        facebook.learn more
      </p>
      <input type="checkbox" />
      <p>
        by clicking sign up you agree to our term privacy policy and cookies
        policy <br />
        you may receive sms notification from us and can opt out at any time
      </p>
      <button>signup</button>
    </form>
  </body>
</html>

</html>
